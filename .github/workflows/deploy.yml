name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy to Production Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          
          echo "🚀 Starting deployment..."
          
          # Navigate to project directory
          cd ${{ secrets.PRODUCTION_PATH }}
          
          # Pull latest changes from GitHub
          echo "📥 Pulling latest changes from master branch..."
          git fetch origin
          git reset --hard origin/master
          
          # Install dependencies
          echo "📦 Installing dependencies..."
          yarn install
          
          # Build the application
          echo "🔨 Building application..."
          yarn build
          
          # Check if PM2 is installed, if not install it
          if ! command -v pm2 &> /dev/null; then
            echo "📦 Installing PM2..."
            sudo npm install -g pm2 || echo "⚠️  PM2 installation failed, will use npx pm2"
          fi
          
          # Restart PM2 process
          echo "♻️  Restarting application..."
          
          # Use pm2 if available, otherwise use npx pm2
          PM2_CMD="pm2"
          if ! command -v pm2 &> /dev/null; then
            PM2_CMD="npx pm2"
          fi
          
          if $PM2_CMD list | grep -q "website"; then
            $PM2_CMD restart website
          else
            $PM2_CMD start yarn --name "website" -- start
          fi
          
          $PM2_CMD save
          
          echo "✅ Deployment completed successfully!"
          $PM2_CMD list

    - name: Cleanup local artifacts
      if: always()
      run: |
        if [ -f deploy.tar.gz ]; then
          rm deploy.tar.gz
          echo "🧹 Cleaned up deployment artifacts"
        fi

    - name: Notify success
      if: success()
      run: |
        echo "✅ Deployment to production completed successfully"
        echo "🌐 Your application should be live at your server"
        echo "📊 Branch: ${{ github.ref_name }}"
        echo "📝 Commit: ${{ github.sha }}"

    - name: Notify failure
      if: failure()
      run: |
        echo "❌ Deployment to production failed"
        echo "📊 Branch: ${{ github.ref_name }}"
        echo "📝 Commit: ${{ github.sha }}"
        echo "🔍 Check the logs above for details"
