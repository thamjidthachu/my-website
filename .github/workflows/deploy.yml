name: Deploy to Production
on:
  push:
    branches:
      - master
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build Next.js application
      run: npm run build
      env:
        NODE_ENV: production

    - name: Create deployment package
      run: |
        echo "ğŸ“¦ Creating deployment package..."
        # Include all necessary files for Next.js production
        tar -czf deploy.tar.gz \
          .next \
          package.json \
          package-lock.json \
          next.config.js \
          public \
          node_modules \
          next-env.d.ts \
          tsconfig.json \
          postcss.config.js \
          tailwind.config.cjs
        
        echo "âœ… Deployment package created"
        ls -lh deploy.tar.gz

    - name: Deploy to server via SCP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "deploy.tar.gz"
        target: ${{ secrets.PRODUCTION_PATH }}

    - name: Extract and restart application on server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e  # Exit on any error
          
          echo "ğŸ“¦ Navigating to deployment directory..."
          cd ${{ secrets.PRODUCTION_PATH }}
          
          echo "ğŸ“‚ Extracting deployment package..."
          tar -xzf deploy.tar.gz
          rm deploy.tar.gz
          
          echo "ğŸ” Checking PM2 installation..."
          if ! command -v pm2 &> /dev/null; then
            echo "ğŸ“¥ Installing PM2 globally..."
            sudo npm install -g pm2
          else
            echo "âœ… PM2 is already installed"
          fi
          
          echo "ğŸ”„ Restarting application..."
          if pm2 list | grep -q "website"; then
            echo "â™»ï¸  Restarting existing PM2 process..."
            pm2 restart website
          else
            echo "ğŸš€ Starting new PM2 process..."
            pm2 start npm --name "website" -- start
          fi
          
          pm2 save
          pm2 list
          
          echo "âœ… Deployment completed successfully!"

    - name: Health check
      run: |
        sleep 10
        echo "Deployment completed. Please verify at your server URL."

    - name: Cleanup local artifacts
      if: always()
      run: |
        if [ -f deploy.tar.gz ]; then
          rm deploy.tar.gz
          echo "ğŸ§¹ Cleaned up deployment artifacts"
        fi

    - name: Notify success
      if: success()
      run: |
        echo "âœ… Deployment to production completed successfully"
        echo "ğŸŒ Your application should be live at your server"
        echo "ğŸ“Š Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"

    - name: Notify failure
      if: failure()
      run: |
        echo "âŒ Deployment to production failed"
        echo "ğŸ“Š Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
        echo "ğŸ” Check the logs above for details"
